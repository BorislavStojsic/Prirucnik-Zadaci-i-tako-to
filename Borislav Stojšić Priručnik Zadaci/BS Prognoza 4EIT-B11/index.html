<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turistička agencija "Planinar"</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Turistička agencija "Planinar"</h1>
        <nav>
            <ul>
                <li><a href="index.html">Početna</a></li>
                <li><a href="o autoru.html">O autoru</a></li>
                <li><a href="uputstvo.html">Uputstvo</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content-wrapper">
            <form id="cityForm">
                <label for="city">Izaberite grad:</label>
                <select id="city" name="city" onchange="showCityInfo()">
                    <option value="Beograd">Beograd</option>
                    <option value="Novi Sad">Novi Sad</option>
                    <option value="Niš">Niš</option>
                    <option value="Kragujevac">Kragujevac</option>
                    <option value="Subotica">Subotica</option>
                    <option value="Zrenjanin">Zrenjanin</option>
                    <option value="Pančevo">Pančevo</option>
                    <option value="Čačak">Čačak</option>
                    <option value="Leskovac">Leskovac</option>
                    <option value="Kraljevo">Kraljevo</option>
                </select>
            </form>
            <iframe id="weatherFrame" src="https://www.naslovi.net/vremenska-prognoza/beograd" frameborder="0"></iframe>
        </div>
    </main>
    <div id="cityModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="cityInfo"></p>
        </div>
    </div>
    <footer>
        &copy; Turistička agencija "Planinar"
    </footer>
    <style>
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</body>
</html>
